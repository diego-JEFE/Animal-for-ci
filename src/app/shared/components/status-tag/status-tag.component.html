<span
    class="w-full text-center text-white p-2 rounded-md"
    [ngClass]="{
        'bg-green-500':  item.status.includes('Currently'),
        'bg-red-500'  :  item.status.includes('Finished') , 
        'bg-blue-500' :  item.status.includes('airing'),
        'bg-white'    :  item.status.includes('Not yet')
    }"
>{{  item.status }}</span>
