<div >
    <shared-header></shared-header>
    <main class="flex flex-col md:flex-row gap-10 m-5 md:m-10">
        <section class="w-full md:w-1/4 flex flex-col gap-5">
            <shared-lazy-image
                [width]="500" 
                [url]="anime.images['webp'].large_image_url" 
                [alt]="anime.title" 
            ></shared-lazy-image>
            <span
            class="text-center p-2 rounded-md"
            [ngClass]="{
                'bg-green-500 text-white': anime.status.includes('Currently'),
                'bg-red-500 text-white':   anime.status.includes('Finished') , 
                'bg-blue-500 text-white':  anime.status.includes('airing'),
                'bg-white text-black':     anime.status.includes('Not yet')
            }"
        >{{  anime.status }}</span>
        <div class="flex flex-col gap-2">   
            <span class="text-white p-2 rounded-md bg-zinc-800 rounded-md ">Type: {{ anime.type }}</span>
            <span 
                *ngIf="anime.episodes" 
                class="text-white p-2 rounded-md bg-zinc-800 "
            > 
                Episodes: {{ anime.episodes }}
            </span>
        </div>
        </section> 
        <section class="w-full flex flex-col gap-5 bg-zinc-800 p-10 rounded-md">
            <h1 class="text-white text-xl font-semibold">{{ anime.title }} </h1>
            <hr class="border-zinc-700">
            <ul class="text-white flex gap-5">
                <li class="bg-zinc-900 p-2 rounded-md" *ngFor="let genre of anime.genres"> 
                    {{ genre.name }}
                </li>
            </ul>
            <p class="text-white"> {{ anime.synopsis }} </p>
            
        </section>
    </main>
</div>
