<div>
    <shared-header></shared-header>
    <main>
        <shared-menu
            [searchPlaceholder]="'Search in ' + type"
            [itemMenu]="itemsMenu"
            (onSearch)="onSearchAnime($event)"
        ></shared-menu>
        <card-list
            class="flex w-full"
            [nameFilter]="'Type'"
            [filter]="type" 
            [cardList]="animeList"
            [buttonCancel]="cancelFilter"
            (cancelFilter)="onCancelSearch()"
        ></card-list>
    </main>
    <footer class="w-full p-10 flex flex-col items-center gap-5 ">
        <shared-pagination
            (changedPage)="onChangePageEmmiter($event)"
            [currentPage]="currentPage" 
            [totalPages]="totalPages"
        ></shared-pagination>
    </footer>
</div>
